<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
</head>
<body>
    <!-- content -->
    <div id="myholder"></div>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

    <!-- code -->
    <script type="text/javascript">

        var graph = new joint.dia.Graph;

        var paper = new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: 1200,
            height: 900,
            gridSize: 1
        });

        const LEUCEMIA = new joint.shapes.standard.Rectangle();
        LEUCEMIA.position(100, 30);
        LEUCEMIA.resize(100, 40);
        LEUCEMIA.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'Leucemia',
                fill: 'white'
            }
        });
        LEUCEMIA.addTo(graph);

        const IA = new joint.shapes.standard.Rectangle();
        IA.position(100, 30);
        IA.resize(100, 40);
        IA.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'IA',
                fill: 'white'
            }
        });
        IA.addTo(graph);

        const IB_RB = new joint.shapes.standard.Rectangle();
        IB_RB.position(100, 30);
        IB_RB.resize(100, 40);
        IB_RB.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'IB (RB)',
                fill: 'white'
            }
        });
        IB_RB.addTo(graph);

        const IB_RM = new joint.shapes.standard.Rectangle();
        IB_RM.position(100, 30);
        IB_RM.resize(100, 40);
        IB_RM.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'IB (RM)',
                fill: 'white'
            }
        });
        IB_RM.addTo(graph);

        const IB_RA = new joint.shapes.standard.Rectangle();
        IB_RA.position(100, 30);
        IB_RA.resize(100, 40);
        IB_RA.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'IB (RA)',
                fill: 'white'
            }
        });
        IB_RA.addTo(graph);

        var link = new joint.shapes.standard.Link();
        link.source(LEUCEMIA);
        link.target(IA);
        link.addTo(graph);

        var link2 = new joint.shapes.standard.Link();
        link2.source(IA);
        link2.target(IB_RB);
        link2.addTo(graph);

        var link3 = new joint.shapes.standard.Link();
        link3.source(IA);
        link3.target(IB_RM);
        link3.addTo(graph);

        var link4 = new joint.shapes.standard.Link();
        link4.source(IA);
        link4.target(IB_RA);
        link4.addTo(graph);

        paper.on('blank:pointerdblclick', function() {
            alert('blank:pointerdblclick');
        });

        paper.on('element:pointerdblclick', function(elementView) {
            alert('element:pointerdblclick');
        });

        paper.on('link:pointerdblclick', function(linkView) {
            alert('link:pointerdblclick');
        });

        paper.on('cell:pointerdblclick', function(cellView) {
            alert('cell:pointerdblclick');
        });


    </script>
</body>
</html>
